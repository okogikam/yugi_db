<html>
    <head>
        <title>Offline</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            body{
                background-color: aliceblue;
            }
            .main{
                text-align: center;
                padding-top: 50px;
                font-family: cursive;
            }
            .btn{
                padding: 5px 20px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <main class="main">
            <h2 class="judul">Anda Sedang Offline</h2>
            <button class="btn">Reload</button>
        </main>
        <footer></footer>
        <script>
            var btn = document.querySelector(".btn");
            
            btn.addEventListener("click", function(){
                location.reload();
            });
        </script>
    </body>
</html>
